<div class="h-full w-full bg-[#F5F6F6]">
  <div class="m-auto h-8 w-[75vw] pt-8">
    <mat-stepper [linear]="isLinear" #stepper class="!bg-inherit">
      <mat-step *ngFor="let question of questions; index as i">
        <div class="mb-8 flex justify-between">
          <button
            *ngIf="i === 0"
            class="mr-2 rounded-md bg-[#EDEDED] px-4 py-2.5"
            (click)="backClicked()">
            <i class="fa-solid fa-chevron-left" matTooltip="Back"></i>
          </button>
          <button
            *ngIf="i > 0"
            mat-raised-button
            color="primary"
            type="button"
            matStepperPrevious>
            Back
          </button>
          <button
            *ngIf="i < questions.length - 1"
            mat-raised-button
            color="primary"
            type="button"
            matStepperNext>
            Next
          </button>
          <button
            *ngIf="i === questions.length - 1"
            (click)="close()"
            mat-raised-button
            color="primary"
            type="button"
            matStepperNext>
            Close
          </button>
        </div>
        <app-question-details [question]="question"></app-question-details>
      </mat-step>
    </mat-stepper>
  </div>
</div>
