<div class="h-[95%] bg-[#F5F6F6]">
  <div class="relative m-auto w-[90vw] px-[2rem]">
    <div
      class="mb-8 flex flex-col pt-8 sm:flex-row sm:items-center sm:justify-between">
      <h2 class="font-openSans text-[20px] font-[600] leading-[28px]">
        My candidates
      </h2>
      <button
        routerLink="/dashboard/assessments/new"
        type="button"
        class="rounded-md bg-[#44aa97] px-6 py-4 text-[14px] font-[400] leading-[18px] text-white hover:bg-[#31766A]">
        Create new assessment
      </button>
    </div>
    <div class="mb-12 flex flex-col justify-between md:flex-row">
      <mat-form-field appearance="outline" class="md:w-[25%]">
        <mat-label>Search any candidate by name</mat-label>
        <input matInput [(ngModel)]="searchByName" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="md:w-[25%]">
        <mat-label>Search any candidate by Email</mat-label>
        <input matInput [(ngModel)]="searchByEmail" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="md:w-[25%]">
        <mat-label>Assessment</mat-label>
        <mat-select [(ngModel)]="assessmentId">
          <mat-option
            *ngFor="let assessment of assessments"
            [value]="assessment._id">
            {{ assessment.title }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <!-- <mat-form-field appearance="outline">
        <mat-label>Job role</mat-label>
        <mat-select>
          <mat-option value="BEGINNER">BEGINNER</mat-option>
          <mat-option value="INTERMEDIATE">INTERMEDIATE</mat-option>
          <mat-option value="ADVANCED">ADVANCED</mat-option>
        </mat-select>
      </mat-form-field> -->
    </div>
    <app-candidate-table
      [candidates]="filteredCandidates"
      (deleteCandidateEmitter)="deleteCandidate($event)"></app-candidate-table>
  </div>
</div>
