<div class="min-h-[95%] bg-[#F5F6F6]">
  <div class="relative m-auto w-[90vw] px-[2rem]">
    <div class="flex justify-between pt-8 mb-8">
      <h2 class="font-[600] font-openSans text-[20px] leading-[28px]">Tests</h2>
      <button *ngIf="userRole === 'SUPER_ADMIN'" routerLink="/dashboard/tests/new" type="button" class="text-white bg-[#44aa97] hover:bg-[#31766A] px-6 rounded-md font-[400] text-[14px] leading-[18px]">Create new tests</button>
    </div>

    <div class="flex flex-col justify-between sm:flex-row">
      <mat-form-field appearance="outline">
        <mat-label>Search anything here</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Job role</mat-label>
        <mat-select>
          <mat-option value="BEGINNER">BEGINNER</mat-option>
          <mat-option value="INTERMEDIATE">INTERMEDIATE</mat-option>
          <mat-option value="ADVANCED">ADVANCED</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Skill</mat-label>
        <mat-select>
          <mat-option value="BEGINNER">BEGINNER</mat-option>
          <mat-option value="INTERMEDIATE">INTERMEDIATE</mat-option>
          <mat-option value="ADVANCED">ADVANCED</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="mt-2 flex gap-4 flex-wrap">
      <app-category-card (deleteCategoryEvent)="deleteCategory($event)" [userRole]="userRole" [category]="category" *ngFor="let category of categories"></app-category-card>
    </div>
  </div>
</div>
