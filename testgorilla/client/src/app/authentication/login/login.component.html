<div class="flex min-h-full">
  <div class="flex flex-1 flex-col md:justify-center md:py-12">
    <div
      class="h-full w-full rounded-md bg-[#f6f6f6] p-12 md:mx-auto md:h-auto md:w-[40%] xl:w-[50%] xl:bg-white">
      <div>
        <div class="flex flex-col justify-center text-center">
          <img
            class="h-10 w-auto"
            src="../../assets/logo-testgorilla.svg"
            alt="Your Company" />
          <h2
            class="mt-8 text-2xl font-bold leading-9 tracking-tight text-gray-900">
            We are glad to see you again.
          </h2>
        </div>

        <p class="mt-2 text-sm leading-6 text-gray-500">
          Donâ€™t have an account?
          <a
            routerLink="/signup"
            class="font-semibold text-[#44aa97] hover:text-[#31766A]">
            Create one here.
          </a>
        </p>
      </div>

      <div class="mt-10">
        <div>
          <form
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
            class="space-y-6">
            <div>
              <label
                for="email"
                class="block text-sm font-medium leading-6 text-gray-900">
                Email address
              </label>
              <div class="mt-2">
                <input
                  formControlName="email"
                  id="email"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                  class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#44aa97] sm:text-sm sm:leading-6" />
              </div>
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-medium leading-6 text-gray-900">
                Password
              </label>
              <div class="mt-2">
                <input
                  formControlName="password"
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                  class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#44aa97] sm:text-sm sm:leading-6" />
              </div>
            </div>

            <div class="flex items-center justify-between">
              <!-- <div class="flex items-center">
                <input
                  id="remember-me"
                  name="remember-me"
                  type="checkbox"

                <label

                  Keep me logged in
                </label>
              </div> -->

              <div class="text-sm leading-6">
                <a
                  href="#"
                  class="font-semibold text-[#44aa97] hover:text-[#31766A]">
                  Forgot password?
                </a>
              </div>
            </div>

            <!-- error message -->
            <div *ngIf="errorMessage" class="text-sm text-red-500">
              {{ errorMessage }}
            </div>

            <div>
              <button
                [disabled]="loginForm.invalid"
                type="submit"
                class="flex w-full justify-center rounded-md bg-[#44aa97] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-[#31766A] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#44aa97]">
                Sign in
              </button>
            </div>
          </form>
        </div>
